<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"/> -->
<title>主页</title>
<link href="../bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="../css/myreset.css" rel="stylesheet" type="text/css" />
<link href="../css/animate.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/photo.js"></script>
<link href="../css/main.css" rel="stylesheet" type="text/css" />
<style>
  body{
  	background-color: #fff;
  	opacity: 0.8;
  }
</style>
</head>
<body>
<div class="navigator">
	<ul>
		<li id="navlist1" class="glyphicon animated shake"><i>&#xe021</i><span>我的主页</span></li>
		<li class="glyphicon animated flip"><i>&#xe008</i><span>我的信息</span></li>
		<li class="glyphicon animated swing"><i>&#xe060</i><span>我的相册</span></li>
		<li class="glyphicon animated tada"><i>&#x270f</i><span>我的随笔</span></li>
		<li class="glyphicon animated slideInDown"><i>&#xe002</i><span>我的音乐</span></li>
		<li class="glyphicon animated rotateIn"><i>&#xe009</i><span>我的电影</span></li>
		<li class="glyphicon animated rollIn"><i>&#xe171</i><span>工作经历</span></li>	
	</ul>
	
</div>
<div id="photobox1" data-toggle="modal" data-target="#myModal" class="animated bounceInLeft photobox">
		<ul id="imgcontainer">
			<li><img src="../images/01.png" alt="" /></li>
			<li><img src="../images/03.png" alt="" /></li>
			<li><img src="../images/02.png" alt="" /></li>
		</ul>
		<p style="position:absolute;bottom:0px;left:100px;color:#999;font-weight:bold;font-size:20px;">my lover</p>
	</div>

	<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="width:100%;height:100%">
	<div class="modal-dialog" style="width:70%;height: 600px;background:#666 ;position:relative">
	
			<div class="" style="position:relative;width:70%,height:5px">
				<p style="position:absolute;left:35%;top:20px;color:#fff;font-size:25px" ><i class="glyphicon glyphicon-heart" style="color:red;font-size:30px"></i>亲爱哒老婆.....约吗！！！</p>
				<i class="glyphicon" data-dismiss="modal" aria-hidden="flase" style="position: absolute; cursor:pointer;right:10px;top:10px">&#xe088</i>
			</div>

	<div id="myCarousel" class="carousel slide" style="position:absolute;top:50px;left:0;width:100%;height:80%">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
		<li data-target="#myCarousel" data-slide-to="5"></li>
		<li data-target="#myCarousel" data-slide-to="6"></li>
		<li data-target="#myCarousel" data-slide-to="7"></li>
		<li data-target="#myCarousel" data-slide-to="8"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner" style="position:absolute;top:60px;left:20%">
		<div class="item active">
			<img src="../images/1.png" alt="First slide" >
		</div>
		<div class="item">
			<img src="../images/2.png" alt="Second slide">
		</div>
		<div class="item">
			<img src="../images/3.png" alt="Third slide">
		</div>
		<div class="item">
			<img src="../images/4.png" alt="Second slide">
		</div>
		<div class="item">
			<img src="../images/5.png" alt="Second slide">
		</div>
		<div class="item">
			<img src="../images/6.png" alt="Second slide">
		</div>
		<div class="item">
			<img src="../images/7.png" alt="Second slide">
		</div>
		<div class="item">
			<img src="../images/8.png" alt="Second slide">
		</div>
		<div class="item">
			<img src="../images/9.png" alt="Second slide">
		</div>
	</div>
	<p style="position:absolute;bottom:15%;left:45%;color:#fff;font-size:20px;font-weight:bold">my lover</p>
	<!-- 轮播（Carousel）导航 -->
	 <a class="carousel-control left " href="#myCarousel" 
	   data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#myCarousel" 
	   data-slide="next">&rsaquo;</a> 
		
	</div>
</div> 
</div>

<div id="photobox2"  class="animated wobble photobox">
		<ul id="imgcontainer">
			<li><img src="../images/02.jpg" alt="" /></li>
			<li><img src="../images/03.jpg" alt="" /></li>
			<li><img src="../images/05.jpg" alt="" /></li>
		</ul>
		<p style="position:absolute;bottom:0px;left:100px;color:#999;font-weight:bold;font-size:20px;">my games</p>
	</div>

<div id="photobox3"  class="animated zoomInDown photobox">
		<ul id="imgcontainer">
			<li><img src="../images/car1.jpg" alt="" /></li>
			<li><img src="../images/car3.jpg" alt="" /></li>
			<li><img src="../images/car2.jpg" alt="" /></li>
		</ul>
		<p style="position:absolute;bottom:0px;left:100px;color:#999;font-weight:bold;font-size:20px;">lover car</p>
	</div>

<div id="photobox4"  class="animated rollIn photobox">
		<ul id="imgcontainer">
			<li><img src="../images/deemo3.jpg" alt="" /></li>
			<li><img src="../images/deemo1.jpg" alt="" /></li>
			<li><img src="../images/deemo2.jpg" alt="" /></li>
		</ul>
		<p style="position:absolute;bottom:0px;left:100px;color:#999;font-weight:bold;font-size:20px;">Deemo</p>
</div>

<div id="photobox5"  class="animated slideInUp photobox">
		<ul id="imgcontainer">
			<li><img src="../images/college3.jpg" alt="" /></li>
			<li><img src="../images/college2.jpg" alt="" /></li>
			<li><img src="../images/college1.jpg" alt="" /></li>
		</ul>
		<p style="position:absolute;bottom:0px;left:100px;color:#999;font-weight:bold;font-size:20px;">my college</p>
</div>
<!-- lover car的弹出层。 -->
<div id="car_container" class="car_container" style="display:none">
	<div style="width:80%;height:550px;position:absolute;top:70px;left:15%;background:black;overflow-y:scroll;opacity:1">
		<div style="width:100%;height:50px;position:relative;margin-bottom:20px">
			<p style="position:absolute;top:15px;left:30%;font-size:20px;font-weight: bold;color:#fff;"><i class="glyphicon glyphicon-bold">兰博基尼.....超爱的跑车！！！买不起</i></p>
			<i id="carbtn" class="glyphicon glyphicon-remove-sign" style="position:absolute;cursor: pointer;top:15px;right:20px;color:#999"></i>
		</div>
		<ul id="car_image" style="list-style:none;"></ul>
	</div>

</div>
<!-- 查看大图的遮罩 -->
<div id="largeimg_container" style="position:absolute;left:0;top:0;width:100%;height:100%;background:black;display:none;opacity:1">
		<img id="largebox" src="" alt="" />
		<a href="#" javascript:void(0) class="glyphicon glyphicon-chevron-left prev" id="prev" style="position:absolute;text-decoration:none;color:#fff;display:block;width:50px;height:50px;font-size:30px;background:#666;text-align:center;line-height:50px;opacity:0.5"></a>
		<a href="#" javascript:void(0) class="glyphicon glyphicon-chevron-right" id="next" style="position:absolute;text-decoration:none;color:#fff;display:block;width:50px;height:50px;font-size:30px;background:#666;text-align:center;line-height:50px;opacity:0.5"></a>
		<i id="largebtn" class="glyphicon glyphicon-remove" style="color:black;cursor:pointer"></i>
</div>
<script>
 var navlist1=$("#navlist1");
 navlist1.click(function(){
 	window.location.href="../index.html";
 })
</script>
</body>
</html>
